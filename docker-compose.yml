version: "3.9"

services:
  db:
    image: postgres:16
    container_name: doghouse-db
    environment:
      POSTGRES_USER: doghouse
      POSTGRES_PASSWORD: doghouse
      POSTGRES_DB: doghouse
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - doghouse_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U doghouse -d doghouse"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  doghouse_pg: